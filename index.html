<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>HN text</title>
		<meta property="og:title" content="HN text"/>
		<meta property="og:type" content="website"/>
		<meta property="og:image" content="/favicon.ico"/>
		<meta property="og:description" content="Hacker News text only"/>
		<meta name="theme-color" content="#FF0000">
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="favicon.ico">
	</head>
	<body>
		<div id="leftpane" class="split left">
			<div class="navbuttonscontainer">
				<span class="sorter" onclick="curSortingType='top';reloadStories()">
					Top
				</span>
				<span class="sorter" onclick="curSortingType='best';reloadStories()">
					Best
				</span>
				<span class="sorter" onclick="curSortingType='new';reloadStories()">
					New
				</span>
				<a class="githublink" href="https://github.com/jojo259/hackernews-text-only">
					GitHub
				</a>
			</div>
			<div id="stories">

			</div>
		</div>
		<div id="rightpane" class="split right">
			<div class="infodiv">
				<a id="storytitle" href="">
				</a>
				<div id="storyinfo">
					Open a story on the left.
				</div>
			</div>
			<div id="storytext" class="infodiv">

			</div>
			<div id="comments">

			</div>
		</div>
		<script src="run.js"></script>
	</body>
</html>
